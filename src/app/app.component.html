  <nav class="navbar navbar-expand navbar-dark bg-dark" >
    <a href="#" class="navbar-brand"><img src="/assets/img/newlogo.png" width="50" height="50" alt=""></a>
    <ul class="navbar-nav mr-auto" routerLinkActive="active">
      <li class="nav-item">
        <a href="/home" class="nav-link" routerLink="home">Home </a>
      </li>

      <li class="nav-item" *ngIf="showModeratorBoard">
        <a href="/mod" class="nav-link" routerLink="mod">Moderator Board</a>
      </li>

        <a href="/user" class="nav-link" *ngIf="isLoggedIn" routerLink="user">User</a>
      </li> -->
    </ul>

    <ul class="navbar-nav ml-auto" *ngIf="!isLoggedIn">
      <li class="nav-item">
        <a href="/register" class="nav-link" routerLink="register">Sign Up</a>
      </li>
      <li class="nav-item">
        <a href="/login" class="nav-link" routerLink="login">Login</a>
      </li>
    </ul>

    <ul class="navbar-nav ml-auto" *ngIf="isLoggedIn">

        <li class="nav-item dropdown">

            <small *ngIf="isAccountChosen"> ({{clickedAccount.username}})</small>

            <a class="dropdown-item"  (click)="createAccountModal()" > Create new Account</a>
            <a class="dropdown-item" (click)="showAccountsDetails(account)" *ngFor="let account of accountsForUser"  >{{account.username}}</a>

            <a href="/admin" class="dropdown-item" routerLink="admin" *ngIf="showAdminBoard">Admin Board</a>

            <a href class=" dropdown-item" (click)="logout()">

      <li class="nav-item">

      </li>

  </nav>

  <div class="container aaContainer">
    <router-outlet></router-outlet>
