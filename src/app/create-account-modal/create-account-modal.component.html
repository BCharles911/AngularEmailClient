<div>

<form
name="form"
(ngSubmit)="f.form.valid && onSubmitCreate()"
#f="ngForm"
novalidate
>




<div class="form-group">
 
<label for="username">Username</label>
 <div class="input-group mb-3">
    <input
    type="text"
    placeholder="Username"
    class="form-control"
    name="username"
    [(ngModel)]="form.username"
    required
    #username="ngModel"
  />
 </div>


  <div
    class="alert alert-danger"
    role="alert"
    *ngIf="f.submitted && username.invalid"
  >
    Username is required!
  </div>
</div>

<div class="form-group">
    <label for="displayName">Displayed Name</label>
    <div class="input-group mb-3">
        <input
        type="text"
        placeholder="Display Name"
        class="form-control"
        name="displayName"
        [(ngModel)]="form.displayName"
        required
        #displayName="ngModel"
      />
    </div>

    <div
      class="alert alert-danger"
      role="alert"
      *ngIf="f.submitted && displayName.invalid"
    >
      Display Name is required!
    </div>
  </div>





  <div class="form-group">


    <label for="smtpAddress">SMTP Address</label>
    <div class="input-group mb-3">
        <input
        type="text"
        placeholder="SMTP Address"
        class="form-control"
        name="smtpAddress"
        [(ngModel)]="form.smtpAddress"
        required
        #smtpAddress="ngModel"
      />

    </div>

 

    <div
      class="alert alert-danger"
      role="alert"
      *ngIf="f.submitted && smtpAddress.invalid"
    >
            SMTP  Address  is required!
    </div>
  </div>




  <div class="form-group">
    <label for="inServerAddress">In Server Address</label>
    <div class="input-group mb-3">
        <input
        type="text"
        placeholder="In Server Address"
        class="form-control"
        name="inServerAddress"
        [(ngModel)]="form.inServerAddress"
        required
        #inServerAddress="ngModel"
      />

    </div>
 

    <div
      class="alert alert-danger"
      role="alert"
      *ngIf="f.submitted && inServerAddress.invalid"
    >
            In Server Address  is required!
    </div>
  </div>












<div class="form-group">
    <label for="password">Password</label>
    <div class="input-group mb-3">

        <input
        type="password"
        placeholder="Password"
        class="form-control"
        name="password"
        [(ngModel)]="form.password"
        required
        minlength="6"
        #password="ngModel"
      />

    </div>
 

  <div
    class="alert alert-danger"
    role="alert"
    *ngIf="f.submitted && password.invalid"
  >
    <div *ngIf="password.errors.required">Password is required</div>
    <div *ngIf="password.errors.minlength">
      Password must be at least 6 characters
    </div>
  </div>
</div>



<div class="form-group">

    <div class="col-md-12 tablecolumn">
        <table class="table table-striped">
        <thead>
        <tr>
          <th>username</th>
          <th>firstname</th>
          <th>lastname</th>
          </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of this.users">
                
                <td>{{user.username}}</td>
                <td>{{user.firstname}}</td>
                <td>{{user.lastname}}</td>
                <td><button class="btn btn-danger" (click)="deleteEmployee(user)"> Delete User</button></td>
                <td><button class="btn btn-warning" (click)="deleteEmployee(user)"> Edit User</button></td>
                </tr>
        </tbody>
          </table>
      
        </div>
</div>




<div class="form-group">
    <div class="modal-footer form-group btn-form">
        <button type="submit" class="btn btn-primary haha btn-block btn-sm">
            Create
          </button>
          <button class="btn btn-secondary haha btn-block btn-sm" (click) = "closeDialog()">
            Cancel
          </button>
    </div>
 
</div>
<div class="form-group">
  <div
    class="alert alert-danger"
    role="alert"
    *ngIf="f.submitted && isCreationFailed"
  >
    Creation failed: {{ errorMessage }}
  </div>
</div>
</form>

</div>
