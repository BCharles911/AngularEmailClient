<div class="col-md-6">
  <table class="table table-striped">
  <thead>
  <tr>
    <th>Name</th>
    <th>Email</th>
    <th>Firstname</th>
    <th>Lastname</th>
    </tr>
  </thead>
  <tbody>
      <tr *ngFor="let contact of contacts">
          <td>{{contact.displayname}}</td>
          <td>{{contact.email}}</td>
          <td>{{contact.firstname}}</td>
          <td>{{contact.lastname}}</td>
          <td><button class="btn btn-danger" (click)="deleteEmployee(user)"> Delete User</button></td>
          </tr>
  </tbody>
    </table>

  </div>
